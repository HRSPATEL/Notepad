<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top-bar">


        <div class="font-size-control">
            <label for="font-size-control">Font Size:</label>
            <input type="range" id="font-size-control" min="10" max="32">
            <span id="font-size-value">10</span>
        </div>

        <button id="download-btn">Download</button>
    </div>

    <hr id="top-line">
    
    <div id="notepad">
        <textarea id="text-area"></textarea>
    </div>

    <div id="footer-bar">
        <span id="line-counter">Lines: 0</span>
        <span id="word-counter">Words: 0</span>
        <span id="creator-name">&copy; Notepad 2024 | <a href="https://hrspatel.com" target=”_blank”>Harsh P</a></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
